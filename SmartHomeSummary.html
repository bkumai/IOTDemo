<html lang="en">

<head>
  <title>Smart Home Analytics</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark"  >

<span class="navbar-text" id = "header">
    <h4>Smart Home Analytics </h4>
  </span>
  <!-- Links -->
  <ul class="navbar-nav" style = "font-weight: bold">
    <li class="nav-item">
      <a class="nav-link" href="SmartHomeSummary.html">| Summary |</a>

    <li class="nav-item">
      <a class="nav-link" href="ActivityLineChartv4.html">| Activity Analysis |</a>

 </nav>

<div class="container-fluid" id="chartContainer">
  

   <script type="text/javascript">
  
    var svg = dimple.newSvg("#chartContainer", 590,600);
    
      d3.tsv("data/CondolidatedData.tsv", function (data) { 
      
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60,30, 500, 300)
      myChart.addCategoryAxis("x", ["Day", "Resident"]);
      //x.addOrderRule("Date");
      myChart.addMeasureAxis("y", "Minutes");
      myChart.addSeries("Activity", dimple.plot.bar);
      myChart.addLegend(60, 10, 510, 20, "right");
     // myChart.x.title = 'Daily Activity Profile for Residents 1 & 2'
      myChart.draw();
      });


     // second chart 

     var svg2 = dimple.newSvg("#chartContainer", 590,600);
    
     d3.tsv("data/CondolidatedData.tsv", function (data) { 
      var SingleDayData = data.filter(function(d) { return +d.Day ==1 ; })
      var myChart2 = new dimple.chart(svg2, SingleDayData);
      myChart2.setBounds(60,30, 500, 300)
      myChart2.addCategoryAxis("x", ["Activity", "Resident"]);
      //x.addOrderRule("Date");
      myChart2.addMeasureAxis("y", "Minutes");
      myChart2.addSeries("Resident", dimple.plot.bar);
      myChart2.addLegend(60, 10, 510, 20, "right");

      myChart2.draw();
      });

        var svg3 = dimple.newSvg("#chartContainer", 590, 300);
    
    d3.tsv("data/DAY_1summary.tsv", function (data) {
      var myChart3 = new dimple.chart(svg3, data);
      myChart3.setBounds(200,30, 250, 250)
      // x.addOrderRule("Date");
      myChart3.addMeasureAxis("p", "Minutes");
      myChart3.addSeries("Activity", dimple.plot.pie);
      myChart3.addLegend(500, 20, 90, 300, "left");
      myChart3.draw();
    });

  </script>
</div>


</body>
</html>
